<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link360 - Hyper Analytics for All Your Links</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="landing-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <img src="assets/logo.png" alt="Link360" class="nav-logo-image">
                <span class="nav-logo-text">Link360</span>
            </a>
            
            <div class="nav-menu">
                <a href="#features" class="nav-item">Features</a>
                <a href="https://github.com/xthxr/Link360/blob/main/README.md" target="_blank" class="nav-item">Docs</a>
                <a href="https://github.com/xthxr/Link360/blob/main/README.md#features" target="_blank" class="nav-item">Manifesto</a>
                <a href="/home" class="nav-item">Hosting</a>
                <a href="https://github.com/xthxr/Link360" target="_blank" class="nav-item">Blog</a>
                
                <div class="nav-right">
                    <a href="https://discord.gg/link360" target="_blank" class="nav-icon">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="https://github.com/xthxr/Link360" target="_blank" class="nav-github">
                        <i class="fab fa-github"></i>
                        <span>10368</span>
                    </a>
                    <button class="btn-nav" onclick="window.location.href='/home'">
                        Try Link360
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <button class="mobile-toggle" id="mobileToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <div class="hero-badge">
                <span>Featured in Vercel OSS 2025</span>
                <i class="fas fa-arrow-right"></i>
            </div>

            <h1 class="hero-title">
                A New Paradigm in <br>
                <span class="hero-highlight">Backend Engineering</span>
            </h1>

            <p class="hero-description">
                You're one 
                <span class="step-indicator">
                    <i class="fas fa-rocket"></i>
                    Step
                </span>
                away from replacing 10+ frameworks. Build APIs.
            </p>

            <div class="hero-actions">
                <div class="command-box">
                    <code>npx link360@latest create</code>
                    <button class="copy-btn">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
                <a href="https://github.com/xthxr/Link360/blob/main/README.md" target="_blank" class="btn-docs">
                    <i class="far fa-file-alt"></i>
                    View docs
                </a>
            </div>
        </div>
    </section>

    <script src="landing.js"></script>
</body>
</html>
